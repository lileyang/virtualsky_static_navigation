<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>虚拟天空 — 梦幻入口</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:"Poppins",sans-serif;
      overflow:hidden;
      background: radial-gradient(circle at top, #5033ff, #251c4a 60%, #120b24 100%);
      position:relative;
    }

    /* —— 动态星云背景 —— */
    .nebula{
      position:absolute;
      width:200%;
      height:200%;
      background:radial-gradient(circle, rgba(255,120,255,0.25), transparent 70%),
                 radial-gradient(circle, rgba(120,200,255,0.2), transparent 70%),
                 radial-gradient(circle, rgba(255,180,120,0.2), transparent 70%);
      animation: nebulaMove 20s ease-in-out infinite alternate;
      filter: blur(120px);
    }
    @keyframes nebulaMove{
      0%{transform:translate(-10%, -10%) scale(1);}
      100%{transform:translate(10%, 10%) scale(1.2);}
    }

    /* —— 星空粒子（缓慢下落） —— */
    .particle{
      position:absolute;
      width:3px;
      height:3px;
      background:white;
      border-radius:50%;
      opacity:0.8;
      animation: fall linear infinite;
    }
    @keyframes fall{
      0%{transform:translateY(-10vh); opacity:0.5;}
      100%{transform:translateY(110vh); opacity:0.9;}
    }

    /* —— 流星 —— */
    .meteor{
      position:absolute;
      width:2px;
      height:100px;
      background:linear-gradient(180deg, rgba(255,255,255,1), rgba(255,255,255,0));
      transform:rotate(45deg);
      opacity:0.7;
      animation: meteor 6s linear infinite;
    }
    @keyframes meteor{
      0%{transform:translate(-20vw,-20vh) rotate(45deg); opacity:0;}
      10%{opacity:1;}
      100%{transform:translate(50vw,50vh) rotate(45deg); opacity:0;}
    }

    /* —— 玻璃卡片 —— */
    .card{
      z-index:10;
      background:rgba(255,255,255,0.08);
      padding:50px 70px;
      border-radius:25px;
      backdrop-filter:blur(20px);
      border:1px solid rgba(255,255,255,0.2);
      text-align:center;
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float{
      0%,100%{transform:translateY(0);}
      50%{transform:translateY(-12px);}
    }

    h1{
      color:#ffffff;
      font-size:40px;
      font-weight:600;
      margin-bottom:25px;
      letter-spacing:1px;
    }

    .btn{
      display:inline-block;
      padding:16px 36px;
      border-radius:999px;
      text-decoration:none;
      color:white;
      font-size:20px;
      background:linear-gradient(135deg, #ff70f5, #7b87ff);
      box-shadow:0 10px 30px rgba(0,0,0,0.3);
      transition:0.3s;
    }
    .btn:hover{
      transform:scale(1.08);
      box-shadow:0 15px 40px rgba(0,0,0,0.45);
    }
  </style>
</head>
<body>

  <div class="nebula"></div>

  <script>
    // —— 生成星星粒子 ——
    for(let i=0;i<80;i++){
      const p=document.createElement('div');
      p.className='particle';
      p.style.left=Math.random()*100+'vw';
      p.style.top=Math.random()*100+'vh';
      p.style.animationDuration=(5+Math.random()*10)+'s';
      p.style.opacity=Math.random();
      document.body.appendChild(p);
    }

    // —— 生成流星 ——
    for(let i=0;i<4;i++){
      const m=document.createElement('div');
      m.className='meteor';
      m.style.left=Math.random()*100+'vw';
      m.style.top=Math.random()*-50+'vh';
      m.style.animationDelay=(Math.random()*5)+'s';
      document.body.appendChild(m);
    }
  </script>

  <div class="card">
    <h1>欢迎来到虚拟天空</h1>
    <a href="http://virtual-sky.online" target="_blank" class="btn">进入虚拟天空</a>
  </div>

</body>
</html>
